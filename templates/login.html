<link rel="stylesheet" type="text/css" href="/css/forms.css"></link>
<title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="/js/forms.js"></script>
<link rel="icon" href="/Images/logotransparent.png">
<div id="centerform">
  <a href="/"><img src="/Images/logotransparent.png"/></a>
  <h1 class="display-4">Login</h1>
  {% block content %}
  {% from "includes/_formHelper.html" import render_field %}
  <form method="POST" action="">
    <div class="form-group">
      <fieldset>
        <legend>Username</legend>
        {{ render_field(form.username, class="form-control") }}
      </fieldset>
    </div>
    <div class="form-group">
      <fieldset>
        <legend>Password</legend>
        {{ render_field(form.pw, class="form-control") }}
      </fieldset>
    </div>
    <input type="submit" value="Log In" id="submit"/><br>
    <a href="/signUp">Don't have an account? Register!</a>
  </form>
  {% endblock %}
</div>
