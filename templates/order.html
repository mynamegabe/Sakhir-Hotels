{% block content %}
{% from "includes/_formHelper.html" import render_field %}
<link rel="stylesheet" type="text/css" href="/css/forms.css"></link>
<title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="/js/forms.js"></script>
<link rel="icon" href="/Images/logotransparent.png">
<img src="/Images/hotelbg/arch.jpg" id="background"/>
<div id="centerformcolor">
  <a href="/"><img src="/Images/logotransparent.png"/></a>
  <h1 class="display-4">Room Service</h1>
  <h2>{{ restaurant.get_name() }}</h2>
  <form method="POST" action="">
    <div class="form-group">
      <fieldset>
        <legend>Dish</legend>
        {{ render_field(form.name, class="form-control") }}
      </fieldset>
    </div>
    <div class="form-group">
      <fieldset>
        <legend>Room Number</legend>
        {{ render_field(form.roomno, class="form-control") }}
      </fieldset>
    </div>
    <input type="submit" value="Order" id="submit" class="btn btn-primary"/>
  </form>
</div>
{% endblock %}
